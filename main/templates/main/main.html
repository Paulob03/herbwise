<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerbWise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .item-box {
            background-color: #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .box-list {
            list-style-type: none;
            padding: 0;
        }
        .box-item {
            background-color: #555;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .box-item input {
            padding: 5px;
            margin-right: 10px;
        }
        .box-item button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .box-item button:hover {
            background-color: #c0392b;
        }
        .add-box {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-box:hover {
            background-color: #27ae60;
        }
        .add-item {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .add-item:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HerbWise</h1>
        
        <button class="add-item" onclick="addItem()">Add New Item</button>
        
        {% for item in items %}
            <div class="item-box">
                <h3>{{ item.title }}
                    <button onclick="deleteItem({{ item.id }})">Delete Item</button>
                </h3>
                <ul class="box-list">
                    {% for box in item.box_set.all %}
                        <li class="box-item">
                            {{ box.value }}
                            <button onclick="deleteBox({{ box.id }})">Delete</button>
                        </li>
                    {% endfor %}
                    <li class="box-item">
                        <button class="add-box" onclick="addBox({{ item.id }})">Add New</button>
                    </li>
                </ul>
            </div>
        {% endfor %}
    </div>

    {% csrf_token %}


    <script>
        function addItem() {
            const title = prompt("Enter the title for the new item:");
        
            if (title) {
                // Get the CSRF token from the page
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
                // Prepare the data to send in the POST request
                const data = {
                    title: title
                };
        
                // Send the POST request
                fetch('/add_item/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken  // Add CSRF token to headers
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Optionally reload the page or update the page content
                        location.reload();
                    } else {
                        alert("Failed to add item: " + data.error);
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }

        function addBox(itemId) {
            let value = prompt("Enter the title for the new box:");
            if (value) {
                // Get the CSRF token from the page
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
                // Make a request to add a new Box
                fetch('/add_box/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken  // Add CSRF token to headers
                    },
                    body: JSON.stringify({ item_id: itemId, value: value })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();  // Reload to reflect changes
                    } else {
                        alert("Error adding box.");
                    }
                });
            }
        }
        
        function deleteBox(boxId) {
            if (confirm("Are you sure you want to delete this box?")) {
                // Get the CSRF token from the page
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
                fetch(`/delete_box/${boxId}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': csrfToken  // Add CSRF token to headers
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();  // Reload to reflect changes
                    } else {
                        alert("Error deleting box.");
                    }
                });
            }
        }
        
        function deleteItem(itemId) {
            if (confirm("Are you sure you want to delete this item?")) {
                // Get the CSRF token from the page
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
                fetch(`/delete_item/${itemId}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': csrfToken  // Add CSRF token to headers
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();  // Reload to reflect changes
                    } else {
                        alert("Error deleting item.");
                    }
                });
            }
        }
        
    </script>
</body>
</html>
